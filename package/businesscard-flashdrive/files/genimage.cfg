image flashdrive.vfat {
        vfat {
                files = {
                        "ConnectViaPutty.bat",
                        "putty.exe",
                        "README.txt"
                }
        }
        size = 1180K
}

image flashdrive.img {
        hdimage {}
        partition businesscard {
                partition-type = 0xc
                image = "flashdrive.vfat"
        }
}
